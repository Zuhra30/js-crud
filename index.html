<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->

  <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-dark">

  <div class="container mt-2">
    <div class="col-6 offset-3 pt-2 p-3">
      <h1 class="text-center text-secondary fs-1">Qaydnomalar</h1>
      <div class="card">
        <div class="card-header">
          <h6 class="">Qaydnomalar</h6>
          <h4 class="text-primary">Qaydnomalar soni:
            <span class="text-danger" id="todos-card-header__span">0</span>
          </h4>
        </div>
        <div class="card-body">
          <form class="input-group mb-3" id="todos-site-form" action="#">
            <input class="form-control" id="todos-site-input" placeholder="Biron nima yozing.." type="text">
            <button class="btn btn-success" type="submit">Qo'shish</button>
          </form>
          <ul class="list-group" id="todos-site-list">
        
          </ul>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Saqlash</button>
        </div>
      </div>
    </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Qaydnomalar ro'yhati</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group" id="modal-site-list">
        
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


  <!-- JavaScript Bundle with Popper -->
